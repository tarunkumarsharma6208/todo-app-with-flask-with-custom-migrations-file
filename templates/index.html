{% extends 'base.html' %}

{% block head %}
<style>
    .container{
        margin-top: 6rem;
    }
    .part-1{
        background-color: #A6E9D5;
    }
    h2{
        text-align: center;
    }
    .part-2{
        background-color: #FFF3CD;
    }
    
</style>
{% endblock %}

{% block body %}
<div class="container " >
    <div class="row mt-2 ">
        <div class="col-md-6 col-sm-12 part-1">
            <form method="POST" action="{{ url_for('add_todo') }}">
                <h2>Todo Form</h2>
                <label for="title">Title:</label>
                <input type="text" class="form-control"  name="title">
                <br>
                <label for="description">Description:</label>
                <textarea  class="form-control" name="description"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
            
        </div>
        <div class="col-md-6 col-sm-12 part-2 mr-1">
            <div class="table-responsive">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for i in todos %}
                  <tr>
                    <th>{{loop.index}}</th>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
            </div>
        </div>

    </div>
   
</div>
{% endblock %}
